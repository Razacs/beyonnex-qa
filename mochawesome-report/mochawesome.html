<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2023-11-25T17:43:27.977Z&quot;,&quot;end&quot;:&quot;2023-11-25T17:43:48.661Z&quot;,&quot;duration&quot;:20684,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;aed369d2-922c-4cbe-ab29-d1e4ededc72e&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\weathershooper.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\weathershooper.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;6e7934f6-d9b7-4d14-914d-70effbfb05f4&quot;,&quot;title&quot;:&quot;Weather Shopper Test&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should click Buy moisturizers or Buy sunscreens button based on temperature&quot;,&quot;fullTitle&quot;:&quot;Weather Shopper Test should click Buy moisturizers or Buy sunscreens button based on temperature&quot;,&quot;duration&quot;:20476,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Visit the website\ncy.visit(\&quot;/\&quot;);\n// Get the temperature element and convert it to a number\ncy.get(\&quot;#temperature\&quot;).invoke(\&quot;text\&quot;).then(temperature =&gt; {\n  const temp = parseInt(temperature.replace(/\\D/g, \&quot;\&quot;));\n  // Click the appropriate button based on the temperature\n  if (temp &lt; 19) {\n    // If temperature is less than 19, buy moisturizers\n    cy.contains(\&quot;Buy moisturizers\&quot;).click();\n    cy.url().should(\&quot;include\&quot;, \&quot;/moisturizer\&quot;).then(() =&gt; {\n      //adding moisturizers\n      cy.get(\&quot;.text-center.col-4\&quot;).then(moisturizers =&gt; {\n        const items = {};\n        moisturizers.each((i, el) =&gt; {\n          const name = el.querySelector(\&quot;p.font-weight-bold\&quot;).textContent;\n          const price = parseInt(el.querySelector(\&quot;p:last-of-type\&quot;).textContent.replace(/\\D/g, \&quot;\&quot;));\n          items[name] = price;\n        });\n        // Find the cheapest moisturizer that contains Aloe\n        let cheapestAloeMoisturizer = null;\n        Object.entries(items).forEach(([name, price]) =&gt; {\n          if (name.toLowerCase().includes(\&quot;aloe\&quot;) &amp;&amp; (!cheapestAloeMoisturizer || price &lt; cheapestAloeMoisturizer.price)) {\n            cheapestAloeMoisturizer = {\n              name,\n              price\n            };\n          }\n        });\n        // Find the cheapest moisturizer that contains Almond\n        let cheapestAlmondMoisturizer = null;\n        Object.entries(items).forEach(([name, price]) =&gt; {\n          if (name.toLowerCase().includes(\&quot;almond\&quot;) &amp;&amp; (!cheapestAlmondMoisturizer || price &lt; cheapestAlmondMoisturizer.price)) {\n            cheapestAlmondMoisturizer = {\n              name,\n              price\n            };\n          }\n        });\n        // Add the cheapest Aloe moisturizer to the cart\n        cy.contains(cheapestAloeMoisturizer.name).parent().find(&#x27;button:contains(\&quot;Add\&quot;)&#x27;).click();\n        // Add the cheapest Almond moisturizer to the cart\n        cy.contains(cheapestAlmondMoisturizer.name).parent().find(&#x27;button:contains(\&quot;Add\&quot;)&#x27;).click();\n        // Click on the cart\n        cy.get(\&quot;#cart\&quot;).click();\n      });\n    });\n  } else if (temp &gt; 34) {\n    // If temperature is greater than 34, buy sunscreens\n    cy.contains(\&quot;Buy sunscreens\&quot;).click();\n    cy.url().should(\&quot;include\&quot;, \&quot;/sunscreen\&quot;).then(() =&gt; {\n      cy.get(\&quot;.text-center.col-4\&quot;).then(sunscreens =&gt; {\n        const items = {};\n        sunscreens.each((i, el) =&gt; {\n          const name = el.querySelector(\&quot;p.font-weight-bold\&quot;).textContent;\n          const price = parseInt(el.querySelector(\&quot;p:last-of-type\&quot;).textContent.replace(/\\D/g, \&quot;\&quot;));\n          items[name] = price;\n        });\n        // Find the cheapest sunscreen that contains spf-30\n        let spf30 = null;\n        Object.entries(items).forEach(([name, price]) =&gt; {\n          if (name.toLowerCase().includes(\&quot;spf-30\&quot;) &amp;&amp; (!spf30 || price &lt; spf30.price)) {\n            spf30 = {\n              name,\n              price\n            };\n          }\n        });\n        // Find the cheapest sunscreen that contains spf-50\n        let spf50 = null;\n        Object.entries(items).forEach(([name, price]) =&gt; {\n          if (name.toLowerCase().includes(\&quot;spf-50\&quot;) &amp;&amp; (!spf50 || price &lt; spf50.price)) {\n            spf50 = {\n              name,\n              price\n            };\n          }\n        });\n        // Add the cheapest spf30 sunscreen to the cart\n        cy.contains(spf30.name).parent().find(&#x27;button:contains(\&quot;Add\&quot;)&#x27;).click();\n        // Add the cheapest spf50 sunscreen to the cart\n        cy.contains(spf50.name).parent().find(&#x27;button:contains(\&quot;Add\&quot;)&#x27;).click();\n        // Click on the cart\n        cy.get(\&quot;#cart\&quot;).click();\n      });\n    });\n  } else {\n    // If temperature is between 19 and 34, throw an error\n    throw new Error(\&quot;Temperature condition not met\&quot;);\n  }\n});\n// Cart page verification\ncy.url().should(\&quot;include\&quot;, \&quot;/cart\&quot;);\n// Grab item prices from table\ncy.get(\&quot;.table-striped tbody tr td:nth-child(2)\&quot;).then($prices =&gt; {\n  let total = 0;\n  // Calculate total from item prices\n  $prices.each((index, price) =&gt; {\n    total += Number(price.textContent);\n  });\n  // Verify if total is correct\n  cy.get(\&quot;#total\&quot;).should(\&quot;have.text\&quot;, `Total: Rupees ${total}`);\n});\n// Click on \&quot;Pay with Card\&quot; and fill payment details\ncy.contains(\&quot;Pay with Card\&quot;).click().then(() =&gt; {\n  // Get the iframe document and body\n  const getIframeDocument = () =&gt; {\n    return cy.get(\&quot;iframe\&quot;).its(\&quot;0.contentDocument\&quot;).should(\&quot;exist\&quot;);\n  };\n  const getIframeBody = () =&gt; {\n    return getIframeDocument().its(\&quot;body\&quot;).should(\&quot;not.be.undefined\&quot;).then(cy.wrap);\n  };\n  // Fill the payment details modal\n  getIframeBody().find(\&quot;#email\&quot;).type(EMAIL, {\n    force: true\n  });\n  getIframeBody().find(\&quot;#card_number\&quot;).type(CARD_NUMBER, {\n    force: true\n  });\n  getIframeBody().find(\&quot;#cc-exp\&quot;).type(CARD_EXPIRATION, {\n    force: true\n  });\n  getIframeBody().find(\&quot;#cc-csc\&quot;).type(CARD_CVV, {\n    force: true\n  });\n  getIframeBody().find(\&quot;#billing-zip\&quot;).type(ZIP_CODE, {\n    force: true\n  });\n  cy.intercept(\&quot;POST\&quot;, \&quot;https://api.stripe.com/v1/tokens\&quot;).as(\n  // Intercept the request to the Stripe API for token generation\n  \&quot;stripeRequest\&quot;);\n  getIframeBody().find(\&quot;#submitButton\&quot;).click();\n  cy.wait(\&quot;@stripeRequest\&quot;);\n  cy.url().should(\&quot;include\&quot;, \&quot;/confirmation\&quot;);\n  cy.get(\&quot;h2\&quot;).should(\&quot;be.visible\&quot;).contains(\&quot;PAYMENT SUCCESS\&quot;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7d5
